[package]
name = "enginesound"
version = "2.0.2"
authors = ["https://github.com/DasEtwas/"]
edition = "2018"
description = "extension for godot used to generate purely synthetic engine sounds in real-time."

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = []

[dependencies]
# godot integration #
godot = { git = "https://github.com/godot-rust/gdextension", branch = "master" }

# saving presets #
serde = { version = "1", features = ["derive"] }
ron = "0.6.4"

# sound #
rand_core = "0.6.2"
rand_xorshift = "0.3.0"

[dev-dependencies]
criterion = { version = "0.4", features = ["html_reports"] }

[[bench]]
name = "generation"
harness = false

[profile.release]
lto = true
strip = true
panic = "unwind"
debug = false

[profile.dev]
panic = "unwind"
strip = true
